<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    <h1 id="title">freeCodeCamp Survey Form</h3>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
    <label>Name</label><br>
    <input id="name" placeholder="Enter Your Name"><br><br>
    <label id="email-label">Email</label><br>
    <input id="email" type="email" placeholder="Enter Your Email"><br><br>
    <label>Age (optional)</label><br>
    <input id="number" type="number" placeholder="Age"><br><br>
    <div>
    <label id="name-label">Which option describes your current role?</label><br>
    <select name="Select current role"><br>
    <option>Select current role</option>
    <option>Student</option>
    <option>Full time job</option>
    <option>Full time learner</option>
    <option>Prefer not to say</option>
    <option>Other</option><br><br>
    </select>
    </div><br>
      <label>Would you recommend freeCodeCamp to a friend?</label><br>
      <label><input value="definitely" type="radio" class="input-radio" checked/>Definitely</label><br>
      <label><input value="maybe" type="radio" class="input-radio"/>Maybe</label><br>
      <label><input value="not sure" type="radio" class="input-radio"/>Not sure</label><br><br>
      <label>What is your favorite feature of freeCodeCamp?</label><br>
      <select name="Select current role"><br>
    <option>Select an option</option>
    <option>Challenges</option>
    <option>Project</option>
    <option>Community</option>
    <option>Opensource</option>
    </select><br><br>
    <label>What would you like to see improved? (Check all that apply)</label><br>
    <label><input value="Front-end-projects" type="checkbox" class="input-checkbox"/>Front-end Projects</label><br>
    <label><input value="Back-end-projects" type="checkbox" class="input-checkbox"/>Back-end Projects</label><br>
    <label><input value="Data visualization" type="checkbox" class="input-checkbox"/>Data Visualization</label><br>
    <label><input value="Challenges" type="checkbox" class="input-checkbox"/>Challenges</label><br>
    <label><input value="Open source community" type="checkbox" class="input-checkbox"/>Open source community</label><br>
    <label><input value="Gitter help rooms" type="checkbox" class="input-checkbox"/>Gitter help rooms</label><br>
    <label><input value="Videos" type="checkbox" class="input-checkbox"/>Videos</label><br>
    <label><input value="City meetups" type="checkbox" class="input-checkbox"/>City meetups</label><br>
    <label><input value="Wiki" type="checkbox" class="input-checkbox"/>Wiki</label><br>
    <label><input value="Forum" type="checkbox" class="input-checkbox"/>Forum</label><br>
    <label><input value="Additional courses" type="checkbox" class="input-checkbox"/>Additional courses</label><br><br>
    <label>Any comments or suggestions?</label><br>
    <textarea placeholder="Enter your comment here..."></textarea>
    <button type="submit">Submit</button>
    <script  src="js/index.js"></script>

</html>
